<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>모바일 청첩장</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin: 30px 0;
    }
    .contact-info {
      background-color: #fceeea;
      border-radius: 10px;
      padding: 15px;
    }
    .contact-info p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💍 결혼합니다</h1>
    <div class="section">
      <p>작은 인연으로 시작해 부부의 결실을 맺으려 합니다.<br>고마운 분들을 모시고 혼인의 예를 갖춰야 하나<br>양가 가족이 작은 예식을 올리기로 뜻을 모았습니다.<br>한 분 한 분 모시지 못하는 점
        널리 양해를 부탁드리며<br>멀리서 나마 축복하고 격려해 주시면<br>더 없는 기쁨으로 간직하고 예쁘게 살겠습니다</p>
    </div>

    <div class="section">
      <h2>신랑 · 신부</h2>
      <p>신랑 도수상 · 신부 김혜송</p>
    </div>

    <div class="section contact-info">
      <h2>📞 연락하기</h2>
      <p><strong>신랑 아버님:</strong> 도유택</p>
      <p><strong>신랑 어머님:</strong> 안은숙</p>
      <p><strong>신부 어머님:</strong> 최효열</p>
    </div>
  </div>
</body>
</html>
